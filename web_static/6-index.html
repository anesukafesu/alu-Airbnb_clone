<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <title>ALU AirBnb Clone</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="filter location">
          <h3>States</h3>
          <h4>California, Florida, Texas</h4>
          <ul class="popover">
            <li>
              <h2>California</h2>
              <ul>
                <li>San Diego</li>
                <li>San Francisco</li>
              </ul>
            </li>
            <li>
              <h2>Florida</h2>
              <ul>
                <li>Miami</li>
              </ul>
            </li>
            <li>
              <h2>Texas</h2>
              <ul>
                <li>Houston</li>
                <li>Austin</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="filter amenities">
          <h3>Amenities</h3>
          <h4>Kitchen, Internet</h4>
          <ul class="popover">
            <li>Kitchen</li>
            <li>Internet</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
